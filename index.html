<script>
/* üî• HARD FIX NA CACHE / PWA üî• */
if ('serviceWorker' in navigator) {
navigator.serviceWorker.getRegistrations().then(r => {
r.forEach(reg => reg.unregister());
});
}

/* GPS */
const MALDYTY={lat:53.9586,lon:19.7406};
function getGPS(){
navigator.geolocation.getCurrentPosition(p=>{
km.value=distance(
MALDYTY.lat,MALDYTY.lon,
p.coords.latitude,p.coords.longitude
).toFixed(1);
});
}
function distance(a,b,c,d){
const R=6371;
const dLat=(c-a)*Math.PI/180;
const dLon=(d-b)*Math.PI/180;
const x=Math.sin(dLat/2)**2+
Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

/* CENA */
function calculate(){
const night=new Date().getHours()>=22||new Date().getHours()<6;
let price=(night?19:15)+km.value*(night?1.6:1.4);
price+=+tip.value||0;
priceDiv.innerText="Cena: "+price.toFixed(2)+" z≈Ç";
}

/* ZAM√ìWIENIE */
function sendOrder(){
window.open(`https://wa.me/48512956789?text=`+
encodeURIComponent(`Night Delivery
Km: ${km.value}
${priceDiv.innerText}
${note.value}`));
}

/* ‚≠ê GWIAZDKI ‚Äî 100% FIX */
window.selected=0;
const starsDiv=document.getElementById("stars");
for(let i=1;i<=5;i++){
const s=document.createElement("span");
s.textContent="‚òÖ";
s.onclick=()=>selectStar(i);
starsDiv.appendChild(s);
}
function selectStar(n){
window.selected=n;
[...starsDiv.children].forEach((s,i)=>s.classList.toggle("active",i<n));
}

/* OPINIE */
function saveOpinion(){
if(window.selected===0){alert("Wybierz gwiazdki");return;}
const data=JSON.parse(localStorage.getItem("opinions")||"[]");
data.push({stars:window.selected,text:opinionText.value});
localStorage.setItem("opinions",JSON.stringify(data));
opinionText.value="";
window.selected=0;
[...starsDiv.children].forEach(s=>s.classList.remove("active"));
loadOpinions();
}
function loadOpinions(){
const data=JSON.parse(localStorage.getItem("opinions")||"[]");
let sum=0;
opinions.innerHTML="";
data.forEach(o=>{
sum+=o.stars;
opinions.innerHTML+=`<div class="opinia">‚≠ê ${o.stars}/5 ‚Äì ${o.text||""}</div>`;
});
avgRating.innerText=`‚≠ê ${(data.length?sum/data.length:0).toFixed(1)} / 5 (${data.length})`;
}
loadOpinions();

/* JƒòZYKI */
const t={
pl:{l1:"Rodzaj us≈Çugi",l2:"Dystans (km)",l3:"Adres / opis",btn:"Oblicz cenƒô"},
en:{l1:"Service",l2:"Distance",l3:"Details",btn:"Calculate"},

}
</script>

<body>

<div class="banner"><img src="logo.png"></div>

<!-- ZAM√ìWIENIE -->

<!-- REGULAMIN -->

<script>
/* REGULAMIN */
acceptReg.onchange=()=>{
regBox.classList.toggle("accepted",acceptReg.checked);
regBox.classList.toggle("required",!acceptReg.checked);
};

/* GPS + KM */
const BASE={lat:53.9586,lon:19.7406};
function getGPS(){
navigator.geolocation.getCurrentPosition(p=>{
const d=dist(BASE.lat,BASE.lon,p.coords.latitude,p.coords.longitude);
km.value=d.toFixed(1);
});
}
function dist(a,b,c,d){
const R=6371;
const dLat=(c-a)*Math.PI/180;
const dLon=(d-b)*Math.PI/180;
const x=Math.sin(dLat/2)**2+
Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

/* CENA */
function calculate(){
const kmv=parseFloat(km.value);
const tipv=parseFloat(tip.value)||0;
if(!kmv)return alert("Podaj km");
const h=new Date().getHours();
const night=h>=22||h<6;
let p=night?19+kmv*1.6:15+kmv*1.4;
p+=tipv;
price.innerText="Cena: "+p.toFixed(2)+" z≈Ç";
}

/* ZAM√ìWIENIE */
function sendOrder(){
if(!acceptReg.checked)return alert("Zaakceptuj regulamin");
if(!price.innerText)return alert("Oblicz cenƒô");
const msg=`Night Delivery
Us≈Çuga: ${type.value}

${price.innerText}

Uwagi: ${note.value}`;
window.open("https://wa.me/48512956568?text="+encodeURIComponent(msg));
}

/* JƒòZYKI */
const T={
pl:{title:"Night Delivery Ma≈Çdyty",service:"Rodzaj us≈Çugi",km:"Dystans (km)",note:"Adres / opis",tip:"Napiwek",pay:"P≈Çatno≈õƒá",calc:"Oblicz cenƒô",rules:"Regulamin",accept:"Akceptujƒô regulamin",order:"Zam√≥w"},
en:{title:"Night Delivery",service:"Service",km:"Distance (km)",note:"Address / note",tip:"Tip",pay:"Payment",calc:"Calculate price",rules:"Terms",accept:"I accept terms",order:"Order"},
ua:{title:"–ù—ñ—á–Ω–∞ –¥–æ—Å—Ç–∞–≤–∫–∞",service:"–ü–æ—Å–ª—É–≥–∞",km:"–í—ñ–¥—Å—Ç–∞–Ω—å (–∫–º)",note:"–ê–¥—Ä–µ—Å–∞ / –æ–ø–∏—Å",tip:"–ß–∞–π–æ–≤—ñ",pay:"–û–ø–ª–∞—Ç–∞",calc:"–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏",rules:"–ü—Ä–∞–≤–∏–ª–∞",accept:"–Ø –ø—Ä–∏–π–º–∞—é –ø—Ä–∞–≤–∏–ª–∞",order:"–ó–∞–º–æ–≤–∏—Ç–∏"}
};
function setLang(l,btn){
document.querySelectorAll(".langs button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
t_title.innerText=T[l].title;
t_service.innerText=T[l].service;
t_km.innerText=T[l].km;
t_note.innerText=T[l].note;
t_tip.innerText=T[l].tip;

}
</script>

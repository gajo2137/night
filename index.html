<!-- ================= FIREBASE + CA≈ÅA LOGIKA ================= -->
<script type="module">
/* PWA */
if("serviceWorker" in navigator){
navigator.serviceWorker.register("sw.js");
}

/* FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyDQWKp2TsAk97-1b12LymEU5bGVLpbPn8",
authDomain: "night-delivery-18960.firebaseapp.com",
projectId: "night-delivery-18960",
storageBucket: "night-delivery-18960.appspot.com",
messagingSenderId: "425404689430",
appId: "1:425404689430:web:efce19048bee323a211937"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* GPS */
const MALDYTY={lat:53.9586,lon:19.7406};
function getGPS(){
navigator.geolocation.getCurrentPosition(pos=>{
const km=distance(MALDYTY.lat,MALDYTY.lon,pos.coords.latitude,pos.coords.longitude);
kmInput.value=km.toFixed(1);
});
}
function distance(a,b,c,d){
const R=6371;
const dLat=(c-a)*Math.PI/180;
const dLon=(d-b)*Math.PI/180;
const x=Math.sin(dLat/2)**2+
Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

/* CENA */
const kmInput=document.getElementById("km");
const tipInput=document.getElementById("tip");
const priceDiv=document.getElementById("price");

function calculate(){
const km=+kmInput.value;
const tip=+tipInput.value||0;
if(!km)return;
const night=new Date().getHours()>=22||new Date().getHours()<6;
let price=night?19+km*1.6:15+km*1.4;
price+=tip;
priceDiv.innerText="Cena: "+price.toFixed(2)+" z≈Ç";
}

/* ZAM√ìWIENIE */
function sendOrder(){
const text=`Night Delivery
Km: ${kmInput.value}
${priceDiv.innerText}
Uwagi: ${note.value}`;
window.open("https://wa.me/48512956789?text="+encodeURIComponent(text));
}

/* OPINIE ‚Äì FIRESTORE */
let selected=0;
const starsDiv=document.getElementById("stars");

for(let i=1;i<=5;i++){
const s=document.createElement("span");
s.innerText="‚òÖ";
s.onclick=()=>selectStar(i);
starsDiv.appendChild(s);
}

function selectStar(n){
selected=n;
[...starsDiv.children].forEach((s,i)=>s.classList.toggle("active",i<n));
}

async function saveOpinion(){
if(!selected)return alert("Wybierz gwiazdki");
await addDoc(collection(db,"opinions"),{
stars:selected,
text:opinionText.value,
created:serverTimestamp()
});
opinionText.value="";
selected=0;
loadOpinions();
}

async function loadOpinions(){
const q=query(collection(db,"opinions"),orderBy("created","desc"));
const snap=await getDocs(q);
let sum=0,count=0;
opinions.innerHTML="";
snap.forEach(doc=>{
const o=doc.data();
sum+=o.stars;
count++;
opinions.innerHTML+=`<div class="opinia">‚≠ê ${o.stars}/5 ‚Äì ${o.text||""}</div>`;
});
avgRating.innerText=`‚≠ê ${(count?sum/count:0).toFixed(1)} / 5 (${count} opinii)`;
}
loadOpinions();

/* JƒòZYKI */
const t={
pl:{l1:"Rodzaj us≈Çugi",l2:"Dystans (km)",l3:"Adres / opis zam√≥wienia",btn:"Oblicz cenƒô"},
en:{l1:"Service type",l2:"Distance (km)",l3:"Order details",btn:"Calculate"},
ua:{l1:"–¢–∏–ø –ø–æ—Å–ª—É–≥–∏",l2:"–í—ñ–¥—Å—Ç–∞–Ω—å",l3:"–û–ø–∏—Å",btn:"–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏"}
};
function setLang(l){
l1.innerText=t[l].l1;
l2.innerText=t[l].l
l3.innerText=t[l].l3;
calcBtn.innerText=t[l].btn;
}

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Delivery Madyty</title>

<meta name="theme-color" content="#000000">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">

<style>
:root{
--yellow:#f5c400;
--card:#111;
--border:#222;
--green:#2ecc71;
--red:#ff4d4d;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:'Poppins',system-ui;
background:radial-gradient(circle at top,#111,#000 70%);
color:#fff;
}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1}}
@keyframes glow{0%{box-shadow:0 0 10px rgba(245,196,0,.3)}50%{box-shadow:0 0 25px rgba(245,196,0,.7)}100%{box-shadow:0 0 10px rgba(245,196,0,.3)}}

.banner{height:220px;display:flex;justify-content:center;align-items:center}
.banner img{width:85%;max-width:340px;filter:drop-shadow(0 0 40px rgba(245,196,0,.9))}

header{text-align:center;padding:18px;background:#000;position:sticky;top:0}
h1{font-family:'Orbitron';color:var(--yellow);margin:0}
.phone{color:var(--yellow);text-decoration:none}

.card{
background:linear-gradient(180deg,#111,#0b0b0b);
border-radius:22px;
padding:22px;
margin:18px;
animation:fadeUp .5s ease;
}
input,select,textarea{
width:100%;margin-top:6px;padding:13px;border-radius:14px;border:none;background:#000;color:#fff
}
button.main{
width:100%;margin-top:16px;padding:16px;border:none;border-radius:18px;
background:linear-gradient(135deg,#f5c400,#ffe066);font-weight:800;cursor:pointer
}
button.main:hover{animation:glow 1.5s infinite}

.tabs,.payments,.tips{display:flex;gap:10px;margin-top:14px}
.tabs button,.payments button,.tips button{
flex:1;padding:12px;border-radius:14px;border:1px solid var(--border);
background:#000;color:#fff;font-weight:700
}
button.active{border-color:var(--green);box-shadow:0 0 15px rgba(46,204,113,.6)}

.points{text-align:center;font-size:22px;font-weight:900;color:var(--yellow)}
#price{text-align:center;font-size:30px;font-weight:900;color:var(--yellow)}
.alert{text-align:center;color:var(--red);font-weight:800}

.reg-toggle{background:#000;border:1px solid var(--border);padding:14px;border-radius:16px;cursor:pointer}
.reg-box.accepted{border-color:var(--green);box-shadow:0 0 20px rgba(46,204,113,.6)}
.reg-content{display:none;font-size:14px}
.reg-content.open{display:block}
footer{text-align:center;padding:22px;opacity:.6}
</style>
</head>

<body>

<header>
<h1> Night Delivery Madyty</h1>
<a class="phone" href="tel:+48512956568"> 512 956 568</a>
</header>

<div class="card">
<div class="tabs">
<button class="active" onclick="showTab('order',this)"> Zam贸w</button>
<button onclick="showTab('points',this)"> Punkty</button>
</div>
</div>

<div id="orderTab">
<div class="card">
<div class="points"> Twoje punkty: <span id="pointsCount">0</span></div>

<label>Usuga</label>
<select id="type">
<option value="delivery"> Dostawa</option>
<option value="transport"> Przew贸z os贸b</option>
</select>

<label>Kilometry</label>
<input type="number" id="km" value="5">

<button class="main" onclick="calculate()">Oblicz cen</button>
<div id="price"></div>

<button class="main" onclick="sendOrder()"> Zam贸w przez WhatsApp</button>
</div>
</div>

<div id="pointsTab" style="display:none">
<div class="card">
<h3> Program lojalnociowy</h3>
<p> 1 km = <b>10 punkt贸w</b></p>
<p> 100 punkt贸w = <b>darmowy kurs do 10 km</b></p>
<button class="main" onclick="redeem()"> Wymie punkty</button>
</div>
</div>

<footer> Night Delivery Madyty</footer>

<script>
const orderTab = document.getElementById("orderTab");
const pointsTab = document.getElementById("pointsTab");
const pointsEl = document.getElementById("pointsCount");

let points = Number(localStorage.getItem("points")) || 0;
let freeRide = localStorage.getItem("freeRide")==="1";
pointsEl.textContent = points;

function showTab(tab,btn){
orderTab.style.display = tab==="order"?"block":"none";
pointsTab.style.display = tab==="points"?"block":"none";
document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

function calculate(){
let km = +document.getElementById("km").value||0;
if(freeRide && km<=10){
price.innerText="0 z (DARMOWY KURS )";
return;
}
let cost = 15 + km*1.5;
price.innerText = cost+" z";
}

function sendOrder(){
let km = +document.getElementById("km").value||0;
if(!freeRide){
points += km*10;
}else{
freeRide=false;
localStorage.removeItem("freeRide");
}
localStorage.setItem("points",points);
pointsEl.textContent=points;
window.open("https://wa.me/48512956568");
}

function redeem(){
if(points<100){alert("Za mao punkt贸w");return;}
points-=100;
freeRide=true;
localStorage.setItem("points",points);
localStorage.setItem("freeRide","1");
pointsEl.textContent=points;
alert(" Darmowy kurs do 10 km aktywny!");
}
</script>

</body>
</html>

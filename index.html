<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Delivery Ma≈Çdyty</title>

<meta name="theme-color" content="#000000">
<link rel="manifest" href="manifest.json">

<style>
:root{
--yellow:#f5c400;
--black:#000;
--dark:#111;
}

body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(180deg,#000,#0c0c0c);
color:#fff;
}

/* BANER */
.banner{
height:180px;
display:flex;
justify-content:center;
align-items:center;
background:
radial-gradient(circle at top, rgba(245,196,0,.2), transparent 60%);
border-bottom:1px solid rgba(255,255,255,.05);
}
.banner img{
max-width:320px;
width:80%;
}

/* HEADER */
header{
text-align:center;
padding:20px;
}
h1{
color:var(--yellow);
margin:5px 0;
}
.rating{
margin-top:5px;
font-size:14px;
color:#ccc;
}
.langs button{
margin:5px;
padding:6px 12px;
background:none;
border:1px solid var(--yellow);
color:var(--yellow);
border-radius:20px;
}

/* KARTY */
.card{
background:#111;
border-radius:18px;
padding:20px;
margin:15px;
box-shadow:0 10px 30px rgba(0,0,0,.6);
}
label{
font-size:14px;
opacity:.8;
}
input, select, textarea{
width:100%;
margin-top:6px;
padding:12px;
border-radius:12px;
border:none;
background:#000;
color:#fff;
}
button.main{
margin-top:15px;
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:var(--yellow);
font-weight:bold;
font-size:16px;
}

/* GWIAZDKI */
.stars span{
font-size:26px;
cursor:pointer;
color:#444;
}
.stars span.active{
color:var(--yellow);
}

.opinia{
font-size:13px;
border-bottom:1px solid #222;
padding:8px 0;
}

footer{
text-align:center;
padding:20px;
font-size:13px;
opacity:.6;
}
</style>
</head>

<body>

<!-- BANER -->
<div class="banner">
<img src="logo.png" alt="Night Delivery">
</div>

<header>
<h1>Night Delivery Ma≈Çdyty</h1>
<div class="rating" id="avgRating">‚≠ê 0.0 / 5 (0 opinii)</div>

<div class="langs">
<button onclick="setLang('pl')">PL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('ua')">UA</button>
</div>
</header>

<!-- ZAM√ìWIENIE -->
<div class="card">
<label id="l1">Rodzaj us≈Çugi</label>
<select id="type">
<option value="delivery">üçî Dostawa</option>
<option value="ride">üöó Przew√≥z</option>
</select>

<label id="l2">Dystans (km)</label>
<input type="number" id="km" placeholder="np. 10">

<label id="l3">Napiwek (opcjonalnie)</label>
<input type="number" id="tip" placeholder="np. 5">

<button class="main" onclick="calculate()" id="calcBtn">Oblicz cenƒô</button>
<div id="price" style="text-align:center;margin-top:10px;color:var(--yellow);font-size:22px"></div>
</div>

<!-- OCENY -->
<div class="card">
<label>Oce≈Ñ aplikacjƒô</label>
<div class="stars" id="stars"></div>
<textarea id="opinionText" placeholder="Napisz opiniƒô (opcjonalnie)"></textarea>
<button class="main" onclick="saveOpinion()">Dodaj opiniƒô</button>
</div>

<div class="card">
<h3>Opinie</h3>
<div id="opinions"></div>
</div>

<footer>
Night Delivery Ma≈Çdyty ¬∑ 24/7
</footer>

<script>
/* PWA */
if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}

/* CENA */
function calculate(){
const km=+kmInput.value;
const tip=+tipInput.value||0;
if(!km) return;
let price=15+km*1.5+tip;
priceDiv.innerText="Cena: "+price.toFixed(2)+" z≈Ç";
}
const kmInput=document.getElementById("km");
const tipInput=document.getElementById("tip");
const priceDiv=document.getElementById("price");

/* GWIAZDKI */
let selected=0;
const starsDiv=document.getElementById("stars");
for(let i=1;i<=5;i++){
const s=document.createElement("span");
s.innerText="‚òÖ";
s.onclick=()=>selectStar(i);
starsDiv.appendChild(s);
}
function selectStar(n){
selected=n;
[...starsDiv.children].forEach((s,i)=>{
s.classList.toggle("active",i<n);
});
}

/* OPINIE */
function loadOpinions(){
const data=JSON.parse(localStorage.getItem("opinions")||"[]");
let sum=0;
opinions.innerHTML="";
data.forEach(o=>{
sum+=o.stars;
opinions.innerHTML+=`<div class="opinia">‚≠ê ${o.stars}/5 ‚Äì ${o.text||""}</div>`;
});
const avg=data.length?(sum/data.length).toFixed(1):"0.0";
avgRating.innerText=`‚≠ê ${avg} / 5 (${data.length} opinii)`;
}
function saveOpinion(){
if(!selected) return alert("Wybierz gwiazdki");
const data=JSON.parse(localStorage.getItem("opinions")||"[]");
data.push({stars:selected,text:opinionText.value});
localStorage.setItem("opinions",JSON.stringify(data));
opinionText.value="";
selected=0;
selectStar(0);
loadOpinions();
}
loadOpinions();

/* JƒòZYKI */
const t={
pl:{l1:"Rodzaj us≈Çugi",l2:"Dystans (km)",l3:"Napiwek (opcjonalnie)",btn:"Oblicz cenƒô"},
en:{l1:"Service type",l2:"Distance (km)",l3:"Tip (optional)",btn:"Calculate price"},
ua:{l1:"–¢–∏–ø –ø–æ—Å–ª—É–≥–∏",l2:"–í—ñ–¥—Å—Ç–∞–Ω—å (–∫–º)",l3:"–ß–∞–π–æ–≤—ñ",btn:"–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏"}
}
function setLang(l){
l1.innerText=t[l].l1;
l2.innerText=t[l].l2;
l3.innerText=t[l].l3;
calcBtn.innerText=t[l].btn;
}
</script>

</body>
</html>L

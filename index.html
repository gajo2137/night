<body>

<div class="banner">

<header>

<a class="phone" href="tel:+48512956568">üìû +48 512 956 568</a>

</div>
</header>

<div class="card">
<label id="l1">Rodzaj us≈Çugi</label>
<select id="type">
<option value="delivery">üçî Dostawa</option>
<option value="ride">üöó Przew√≥z osoby</option>
</select>

<label id="l2">Dystans (km)</label>
<input type="number" id="km">

<button class="main" onclick="getGPS()">üìç Oblicz km z GPS</button>

<button class="main" onclick="saveOpinion()">Dodaj opiniƒô</button>

</div>

<footer>

</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
getFirestore, collection, addDoc, getDocs,
query, orderBy, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
apiKey: "TU_WKLEJ_API_KEY",
authDomain: "night-delivery-18960.firebaseapp.com",
projectId: "night-delivery-18960",
storageBucket: "night-delivery-18960.appspot.com",
messagingSenderId: "425404689430",
appId: "1:425404689430:web:efce19048bee323a211937"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* PWA */
if ("serviceWorker" in navigator) {
navigator.serviceWorker.register("sw.js");
}

/* GPS */
const MALDYTY={lat:53.9586,lon:19.7406};
window.getGPS=function(){
navigator.geolocation.getCurrentPosition(p=>{
km.value=dist(MALDYTY.lat,MALDYTY.lon,p.coords.latitude,p.coords.longitude).toFixed(1);
});
};
function dist(a,b,c,d){
const R=6371;
const dLat=(c-a)*Math.PI/180;
const dLon=(d-b)*Math.PI/180;
const x=Math.sin(dLat/2)**2+
Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

/* CENA */
window.calculate=function(){
const k=+km.value;
if(!k)return;
const h=new Date().getHours();
let p=(h>=22||h<6)?19+k*1.6:15+k*1.4;
p+=(+tip.value||0);
price.innerText="Cena: "+p.toFixed(2)+" z≈Ç";
};

/* ZAM√ìWIENIE */
window.sendOrder=function(){
const t=`Night Delivery
${type.value}
Km: ${km.value}
${price.innerText}
${note.value}`;
window.open("https://wa.me/48512956789?text="+encodeURIComponent(t));
};

/* OPINIE */
let selected=0;
for(let i=1;i<=5;i++){
const s=document.createElement("span");
s.innerText="‚òÖ";
s.onclick=()=>selectStar(i);
stars.appendChild(s);
}
function selectStar(n){
selected=n;
[...stars.children].forEach((s,i)=>s.classList.toggle("active",i<n));
}

window.saveOpinion=async function(){
if(!selected)return alert("Wybierz gwiazdki");
await addDoc(collection(db,"opinions"),{
stars:selected,
text:opinionText.value,
created:serverTimestamp()
});
opinionText.value="";
selected=0;
loadOpinions();
};

async function loadOpinions(){
const q=query(collection(db,"opinions"),orderBy("created","desc"));
const snap=await getDocs(q);
let sum=0,c=0;
opinions.innerHTML="";
snap.forEach(d=>{
const o=d.data();
sum+=o.stars;c++;
opinions.innerHTML+=`<div class="opinia">‚≠ê ${o.stars}/5 ‚Äì ${o.text}</div>`;
});
avgRating.innerText=`‚≠ê ${(c?sum/c:0).toFixed(1)} / 5 (${c} opinii)`;
}
loadOpinions();

/* JƒòZYKI */
const t={
pl:{l1:"Rodzaj us≈Çugi",l2:"Dystans (km)",l3:"Adres / opis",btn:"Oblicz cenƒô"},
en:{l1:"Service",l2:"Distance",l3:"Details",btn:"Calculate"},
ua:{l1:"–ü–æ—Å–ª—É–≥–∞",l2:"–ö–º",l3:"–û–ø–∏—Å",btn:"–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏"}
};
window.setLang=l=>{
l1.innerText=t[l].l1;
l2.innerText=t[l].l2;
l3.innerText=t[l].l3;
calcBtn.innerText=t[l].btn;
};
</script>

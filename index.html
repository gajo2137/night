<script>
/* ================== TWOJA LOGIKA ================== */
let points = Number(localStorage.getItem("points")) || 0;
let payment="", bonus=null;
document.getElementById("points").innerText=points;

function showTab(tab,btn){
orderTab.style.display=tab==="order"?"block":"none";

adminTab.style.display=tab==="admin"?"block":"none";

function getGPS(){

function isNight(){const h=new Date().getHours(); return h>=22||h<6;}

function deliveryPrice(km,night){
const d=adminData;

}

: (isNight()?8+adminData.night*kmv:6+adminData.day*kmv);

};

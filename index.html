<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Delivery Ma≈Çdyty</title>

<meta name="theme-color" content="#000000">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
:root{
--yellow:#f5c400;
--bg:#000;
--card:#111;
--border:#222;
--green:#2ecc71;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Poppins',system-ui,Arial;
background:radial-gradient(circle at top,#111,#000 70%);
color:#fff;
}

/* ===== BANNER ===== */
.banner{
height:180px;
display:flex;
justify-content:center;
align-items:center;
background:
radial-gradient(circle at center, rgba(245,196,0,.35), transparent 65%),
linear-gradient(180deg,#000,#050505);
}
.banner img{
width:80%;
max-width:320px;
filter:drop-shadow(0 0 30px rgba(245,196,0,.7));
}

/* ===== HEADER ===== */
header{
text-align:center;
padding:20px;
}
h1{
font-family:'Orbitron',sans-serif;
font-weight:900;
color:var(--yellow);
margin:0;
}
.phone{
color:var(--yellow);
font-size:18px;
text-decoration:none;
}
.rating{opacity:.85;margin-top:6px}

/* ===== LANG ===== */
.langs{
display:flex;
justify-content:center;
gap:10px;
margin-top:14px;
}
.langs button{
background:#000;
border:1px solid var(--border);
color:#fff;
padding:8px 18px;
border-radius:16px;
font-weight:600;
}
.langs button.active{
color:var(--yellow);
border-color:var(--yellow);
box-shadow:0 0 14px rgba(245,196,0,.6);
}

/* ===== CARD ===== */
.card{
background:linear-gradient(180deg,#111,#0b0b0b);
border-radius:22px;
padding:22px;
margin:18px;
}

label{font-size:14px}
input,select{
width:100%;
margin-top:6px;
padding:13px;
border-radius:14px;
border:none;
background:#000;
color:#fff;
}

/* ===== BUTTON ===== */
button.main{
width:100%;
margin-top:16px;
padding:16px;
border:none;
border-radius:18px;
background:linear-gradient(135deg,#f5c400,#ffe066);
font-weight:800;
cursor:pointer;
}

/* ===== PAYMENT ===== */
.payments{
display:flex;
gap:12px;
margin-top:14px;
}
.payments button{
flex:1;
padding:14px;
border-radius:16px;
border:2px solid var(--border);
background:#000;
color:#fff;
font-weight:700;
}
.payments button.active{
border-color:var(--green);
box-shadow:0 0 18px rgba(46,204,113,.6);
}

/* ===== REGULAMIN ===== */
.reg-box{
border:2px solid var(--border);
border-radius:18px;
padding:16px;
}
.reg-box.required{border-color:var(--yellow)}
.reg-box.accepted{
border-color:var(--green);
box-shadow:0 0 18px rgba(46,204,113,.6);
}

.reg-toggle{
margin-bottom:12px;
background:#000;
border:1px solid var(--border);
color:var(--yellow);
padding:12px;
border-radius:14px;
text-align:center;
font-weight:700;
cursor:pointer;
}

.reg-content{
max-height:0;
overflow:hidden;
transition:max-height .5s ease;
}
.reg-content.open{max-height:600px}

.reg-accept{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:14px;
}

.switch{width:52px;height:28px;position:relative}
.switch input{display:none}
.slider{
position:absolute;inset:0;background:#333;border-radius:30px;
}
.slider:before{
content:"";position:absolute;width:22px;height:22px;left:3px;top:3px;
background:#aaa;border-radius:50%;
transition:.3s;
}
.switch input:checked + .slider{background:var(--green)}
.switch input:checked + .slider:before{
transform:translateX(24px);background:#fff
}

#price{
text-align:center;
font-size:28px;
font-weight:900;
color:var(--yellow);
margin-top:12px;
}

footer{text-align:center;padding:22px;opacity:.6}
</style>
</head>

<body>

<div class="banner"><img src="logo.png"></div>

<header>
<h1 id="t_title"></h1>
<a class="phone" href="tel:+48512956568">üìû 512 956 568</a>
<div class="rating">‚≠ê 5.0 / 5</div>

<div class="langs">

<div class="card">

<label id="t_km"></label>

</div>

<div class="card">
<div class="reg-toggle" onclick="regContent.classList.toggle('open')" id="t_rules"></div>
<div class="reg-box required" id="regBox">
<div class="reg-content" id="regContent">

<p id="r2"></p>
<p id="r3"></p>
<p id="r4"></p>
</div>
<div class="reg-accept">
<span id="t_accept"></span>
<label class="switch">
<input type="checkbox" id="acceptReg">
<span class="slider"></span>
</label>
</div>
</div>

<button class="main" onclick="sendOrder()" id="t_order"></button>
</div>

<footer>üöó Night Delivery Ma≈Çdyty</footer>

<script>
/* ===== T≈ÅUMACZENIA ===== */
const T={
pl:{
title:"üöó Night Delivery Ma≈Çdyty",

km:"Kilometry",
calc:"Oblicz cenƒô",
rules:"üìú Regulamin",
r1:"üö´ Alkohol i papierosy tylko 18+",
r2:"üí≥ Zam√≥wienia powy≈ºej 30 z≈Ç ‚Üí BLIK",
r3:"üìû Kierowca mo≈ºe siƒô kontaktowaƒá",
r4:"üí∞ Cena nie podlega negocjacji",
accept:"Akceptujƒô regulamin",
order:"üì© Zam√≥w przez WhatsApp"
},
en:{
title:"üöó Night Delivery Ma≈Çdyty",
service:"Service",
km:"Kilometers",
calc:"Calculate price",
rules:"üìú Rules",
r1:"üö´ Alcohol & cigarettes 18+",
r2:"üí≥ Orders over 30 PLN ‚Üí BLIK",
r3:"üìû Driver may contact you",
r4:"üí∞ Price is non-negotiable",
accept:"I accept the rules",
order:"üì© Order via WhatsApp"
},
ua:{
title:"üöó Night Delivery Ma≈Çdyty",
service:"–ü–æ—Å–ª—É–≥–∞",
km:"–ö—ñ–ª–æ–º–µ—Ç—Ä–∏",
calc:"–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏",
rules:"üìú –ü—Ä–∞–≤–∏–ª–∞",
r1:"üö´ –ê–ª–∫–æ–≥–æ–ª—å —ñ —Å–∏–≥–∞—Ä–µ—Ç–∏ 18+",
r2:"üí≥ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø–æ–Ω–∞–¥ 30 –∑–ª ‚Üí BLIK",
r3:"üìû –í–æ–¥—ñ–π –º–æ–∂–µ –∑–∞—Ç–µ–ª–µ—Ñ–æ–Ω—É–≤–∞—Ç–∏",
r4:"üí∞ –¶—ñ–Ω–∞ –Ω–µ –æ–±–≥–æ–≤–æ—Ä—é—î—Ç—å—Å—è",
accept:"–Ø –ø—Ä–∏–π–º–∞—é –ø—Ä–∞–≤–∏–ª–∞",
order:"üì© –ó–∞–º–æ–≤–∏—Ç–∏ —á–µ—Ä–µ–∑ WhatsApp"
}
};

function setLang(l,btn){
document.querySelectorAll(".langs button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
const d=T[l];
t_title.innerText=d.title;
t_service.innerText=d.service;
t_km.innerText=d.km;
t_calc.innerText=d.calc;
t_rules.innerText=d.rules;
r1.innerText=d.r1;
r2.innerText=d.r2;
r3.innerText=d.r3;
r4.innerText=d.r4;
t_accept.innerText=d.accept;
t_order.innerText=d.order;
}
setLang("pl");

/* ===== LOGIKA ===== */
let payment="";
function setPay(p){
payment=p;
cash.classList.remove("active");
blik.classList.remove("active");
(p==="Got√≥wka"?cash:blik).classList.add("active");
}

function isNight(){
const h=new Date().getHours();
return h>=22 || h<6;
}

function deliveryPrice(km){
const n=isNight();
if(km<=5) return n?19+1.8*km:15+1.5*km;
if(km<=10) return n?21+1.7*km:17+1.4*km;
if(km<=20) return n?21+1.65*km:18+1.35*km;
if(km<=30) return n?21+1.6*km:19+1.3*km;
return n?21+1.55*km:19+1.25*km;
}

function transportPrice(km){
const n=isNight();
return (n?8:6)+(km*(n?2.8:2.5));
}

function calculate(){
const kmv=+km.value||0;
let price= type.value==="delivery" ? deliveryPrice(kmv) : transportPrice(kmv);
price=Math.round(price*100)/100;
priceDiv.innerText=price+" z≈Ç ("+(isNight()?"noc":"dzie≈Ñ")+")";
window.lastPrice=price;
}

function getGPS(){
navigator.geolocation.getCurrentPosition(()=>{ km.value=5; calculate(); });
}

function sendOrder(){
if(!acceptReg.checked||!payment){alert("Akceptuj regulamin i wybierz p≈Çatno≈õƒá");return;}
const msg=`Zam√≥wienie:
Us≈Çuga: ${type.value}
Kilometry: ${km.value}

Taryfa: ${isNight()?"NOC":"DZIE≈É"}
P≈Çatno≈õƒá: ${payment}`;
window.open("https://wa.me/48512956568?text="+encodeURIComponent(msg));
}

const priceDiv=document.getElementById("price");
acceptReg.onchange=()=>regBox.className="reg-box "+(acceptReg.checked?"accepted":"required");
</script>

</body>
</html>

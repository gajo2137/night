<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Delivery Ma≈Çdyty</title>

<meta name="theme-color" content="#000000">
<link rel="manifest" href="manifest.json">

<style>
:root{--yellow:#f5c400;}
body{margin:0;font-family:Arial;background:#000;color:#fff}
.banner{height:160px;display:flex;justify-content:center;align-items:center;background:radial-gradient(circle at top, rgba(245,196,0,.25), transparent 65%)}
.banner img{max-width:320px;width:80%}
header{text-align:center;padding:20px}
h1{color:var(--yellow);margin:5px 0}
.phone{color:var(--yellow);text-decoration:none;display:block;margin-top:8px}
.card{background:#111;border-radius:18px;padding:20px;margin:15px}
input,select,textarea{width:100%;margin-top:6px;padding:12px;border-radius:12px;border:none;background:#000;color:#fff}
button{margin-top:12px;width:100%;padding:14px;border:none;border-radius:14px;background:var(--yellow);font-weight:bold}
.stars span{font-size:26px;cursor:pointer;color:#444}
.stars span.active{color:var(--yellow)}
#regulamin{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);z-index:999}
#regulamin .box{background:#111;margin:40px auto;padding:20px;border-radius:18px;max-width:600px}
</style>
</head>

<body>

<div class="banner"><img src="logo.png"></div>

<header>
<h1>Night Delivery Ma≈Çdyty</h1>
<a class="phone" href="tel:+48512956568">üìû 512 956 568</a>
<button onclick="openRegulamin()">üìú Regulamin</button>
<div id="avgRating">‚≠ê 0.0 / 5</div>
</header>

<div class="card">
<label>Dystans (km)</label>
<input id="km" type="number">

<label>Opis</label>
<textarea id="note"></textarea>

<button onclick="calculate()">Oblicz cenƒô</button>
<div id="price"></div>

<button onclick="sendOrder()">üì© Zam√≥w</button>
</div>

<div class="card">
<label>Oce≈Ñ</label>
<div class="stars" id="stars"></div>
<textarea id="opinionText"></textarea>
<button onclick="saveOpinion()">Dodaj opiniƒô</button>
</div>

<div class="card"><div id="opinions"></div></div>

<!-- REGULAMIN -->
<div id="regulamin">
<div class="box">
<h2>REGULAMIN</h2>
<ul>
<li>Zakaz alkoholu i nikotyny dla nieletnich</li>
<li>Powy≈ºej 30 z≈Ç wymagana przedp≈Çata BLIK</li>
<li>Kierowca ma prawo odm√≥wiƒá</li>
<li>Powy≈ºej 50 km nie kursujemy</li>
</ul>
<button onclick="closeRegulamin()">Zamknij</button>
</div>
</div>

<script>
/* ELEMENTY */
const kmInput = document.getElementById("km");
const priceDiv = document.getElementById("price");
const regulamin = document.getElementById("regulamin");

/* CENA */
function calculate(){
const km = Number(kmInput.value);
if(!km) return alert("Podaj km");
if(km > 50) return alert("Powy≈ºej 50 km nie kursujemy");

const night = new Date().getHours()>=22 || new Date().getHours()<6;
const price = (night?19:15) + km*(night?1.6:1.4);
priceDiv.innerText = "Cena: " + price.toFixed(2) + " z≈Ç";
}

/* ZAM√ìW */
function sendOrder(){
if(priceDiv.innerText==="") return alert("Najpierw oblicz cenƒô");
window.open("https://wa.me/48512956789?text="+encodeURIComponent(priceDiv.innerText));
}

/* REGULAMIN */
function openRegulamin(){regulamin.style.display="block";}
function closeRegulamin(){regulamin.style.display="none";}

/* GWIAZDKI */
let selected=0;
const stars=document.getElementById("stars");
for(let i=1;i<=5;i++){
const s=document.createElement("span");
s.innerText="‚òÖ";
s.onclick=()=>{selected=i;[...stars.children].forEach((x,j)=>x.classList.toggle("active",j<i))};
stars.appendChild(s);
}

/* OPINIE */
function saveOpinion(){
if(!selected) return alert("Wybierz gwiazdki");
const data=JSON.parse(localStorage.getItem("opinions")||"[]");
data.push({stars:selected,text:opinionText.value});
localStorage.setItem("opinions",JSON.stringify(data));
loadOpinions();
}
function loadOpinions(){
opinions.innerHTML="";
(JSON.parse(localStorage.getItem("opinions"))||[]).forEach(o=>{
opinions.innerHTML+=`‚≠ê ${o.stars}/5 ‚Äì ${o.text}<br>`;
});
}
loadOpinions();
</script>

</body>
</html>

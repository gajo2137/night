<body>

<!-- BANER -->
<div class="banner">

<header>

<a class="phone" href="tel:+48512956568">üìû +48 512 956 568</a>

<div class="langs">

<button onclick="setLang('en')">EN</button>
<button onclick="setLang('ua')">UA</button>
</div>
</header>

<!-- ZAM√ìWIENIE -->
<div class="card">
<label id="l1">Rodzaj us≈Çugi</label>
<select id="type">
<option value="delivery">üçî Dostawa (jedzenie / zakupy)</option>
<option value="ride">üöó Przew√≥z osoby</option>
</select>

<label id="l2">Dystans (km)</label>

<button class="main" onclick="getGPS()">üìç Oblicz km z GPS (od Ma≈Çdyt)</button>

<label id="l3">Adres / opis zam√≥wienia</label>
<textarea id="note"></textarea>

<label>Napiwek (opcjonalnie)</label>
<input type="number" id="tip">

<button class="main" onclick="calculate()" id="calcBtn">Oblicz cenƒô</button>

<!-- OCENY -->

<label>Oce≈Ñ aplikacjƒô</label>
<div class="stars" id="stars"></div>
<textarea id="opinionText" placeholder="Napisz opiniƒô (opcjonalnie)"></textarea>
<button class="main" onclick="saveOpinion()">Dodaj opiniƒô</button>
</div>

<div class="card">
<h3>Opinie</h3>
<div id="opinions"></div>
</div>

<footer>
üìû Zadzwo≈Ñ: 512 956 789<br>

</footer>

<script>
/* PWA */
if("serviceWorker" in navigator){
navigator.serviceWorker.register("sw.js");
}

/* GPS */
const MALDYTY={lat:53.9586,lon:19.7406};
function getGPS(){
navigator.geolocation.getCurrentPosition(pos=>{
const km=distance(
MALDYTY.lat,MALDYTY.lon,
pos.coords.latitude,pos.coords.longitude
);
kmInput.value=km.toFixed(1);
});
}
function distance(a,b,c,d){
const R=6371;
const dLat=(c-a)*Math.PI/180;
const dLon=(d-b)*Math.PI/180;
const x=Math.sin(dLat/2)**2+
Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

/* CENA */
const kmInput=document.getElementById("km");
const tipInput=document.getElementById("tip");
const priceDiv=document.getElementById("price");

function calculate(){
const km=+kmInput.value;
if(!km) return;
const night=new Date().getHours()>=22||new Date().getHours()<6;
let price=night?19+km*1.6:15+km*1.4;
price+=+tipInput.value||0;
priceDiv.innerText="Cena: "+price.toFixed(2)+" z≈Ç";
}

/* ZAM√ìWIENIE */
function sendOrder(){
const text=`Night Delivery Ma≈Çdyty
Us≈Çuga: ${type.value}
Km: ${kmInput.value}
${priceDiv.innerText}
Uwagi: ${note.value}`;
window.open(`https://wa.me/48512956789?text=`+encodeURIComponent(text));
}

/* ‚≠ê GWIAZDKI ‚Äì NAPRAWIONE */
window.selected = 0;
const starsDiv=document.getElementById("stars");

for(let i=1;i<=5;i++){
const s=document.createElement("span");
s.innerText="‚òÖ";
s.onclick=()=>selectStar(i);
starsDiv.appendChild(s);
}

function selectStar(n){
window.selected=n;
[...starsDiv.children].forEach((s,i)=>{
s.classList.toggle("active", i<n);
});
}

/* OPINIE */
function saveOpinion(){
if(window.selected===0){
alert("Wybierz gwiazdki");
return;
}
const data=JSON.parse(localStorage.getItem("opinions")||"[]");
data.push({stars:window.selected,text:opinionText.value});
localStorage.setItem("opinions",JSON.stringify(data));
opinionText.value="";
window.selected=0;
[...starsDiv.children].forEach(s=>s.classList.remove("active"));
loadOpinions();
}

function loadOpinions(){
const data=JSON.parse(localStorage.getItem("opinions")||"[]");
let sum=0;
opinions.innerHTML="";
data.forEach(o=>{
sum+=o.stars;
opinions.innerHTML+=`<div class="opinia">‚≠ê ${o.stars}/5 ‚Äì ${o.text||""}</div>`;
});
avgRating.innerText=`‚≠ê ${(data.length?sum/data.length:0).toFixed(1)} / 5 (${data.length} opinii)`;
}
loadOpinions();

/* JƒòZYKI */
const t={
pl:{l1:"Rodzaj us≈Çugi",l2:"Dystans (km)",l3:"Adres / opis zam√≥wienia",btn:"Oblicz cenƒô"},
en:{l1:"Service type",l2:"Distance (km)",l3:"Order details",btn:"Calculate price"},
ua:{l1:"–¢–∏–ø –ø–æ—Å–ª—É–≥–∏",l2:"–í—ñ–¥—Å—Ç–∞–Ω—å (–∫–º)",l3:"–û–ø–∏—Å –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è",btn:"–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏"}
};
function setLang(l){
l1.innerText=t[l].l1;
l2.innerText=t[l].l2;
l3.innerText=t[l].l3;
calcBtn.innerText=t[l].btn;
}
</script>

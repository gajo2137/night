<style>

body{

.banner{

}

}

header{text-align:center;padding:20px}

h1{

color:var(--yellow);

.phone{

}

.rating{opacity:.85;margin-top:6px}

.langs{
display:flex;

gap:10px;

}
.langs button{
background:#000;
border:1px solid var(--border);
color:#fff;
padding:8px 18px;
border-radius:16px;
font-weight:600;
}
.langs button.active{
color:var(--yellow);
border-color:var(--yellow);
}

.card{
background:linear-gradient(180deg,#111,#0b0b0b);
border-radius:20px;
padding:22px;
margin:18px;
}

label{font-size:14px}
input,textarea,select{
width:100%;
margin-top:6px;
padding:13px;

border:none;
background:#000;
color:#fff;
}

button.main{
width:100%;
margin-top:16px;
padding:16px;
border:none;
border-radius:18px;
background:linear-gradient(135deg,#f5c400,#ffe066);
font-weight:800;
}

/* === REGULAMIN === */
.reg-box{
border:2px solid var(--border);
border-radius:18px;
padding:18px;
transition:.3s;
}
.reg-box.required{
border-color:var(--yellow);
}
.reg-box.accepted{
border-color:var(--green);
}

.reg-content{
max-height:0;
overflow:hidden;
transition:max-height .4s ease;
}
.reg-content.open{
max-height:400px;
}

.reg-toggle{
margin:10px 0;
background:#000;
border:1px solid var(--border);
color:var(--yellow);
padding:10px;
border-radius:12px;
cursor:pointer;
text-align:center;
font-weight:600;
}

.reg-accept{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:14px;
}

.switch{
width:50px;
height:26px;
position:relative;
}
.switch input{display:none}
.slider{
position:absolute;
inset:0;
background:#333;
border-radius:30px;
}
.slider:before{
content:"";
position:absolute;
width:20px;
height:20px;
left:3px;
top:3px;
background:#aaa;
border-radius:50%;
transition:.3s;
}
.switch input:checked + .slider{
background:var(--green);
}
.switch input:checked + .slider:before{
transform:translateX(24px);
background:#fff;
}

/* SHAKE */
@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-6px)}
50%{transform:translateX(6px)}
75%{transform:translateX(-6px)}
100%{transform:translateX(0)}
}
.shake{
animation:shake .4s;
}

.stars span{
font-size:36px;
cursor:pointer;
color:#333;
}
.stars span.active{
color:var(--yellow);
}

#price{
text-align:center;
color:var(--yellow);
font-size:26px;
font-weight:800;
margin-top:10px;
}

footer{text-align:center;padding:22px;opacity:.6}
</style>
</head>

</body>
</html>

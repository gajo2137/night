<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Delivery Ma≈Çdyty</title>

<meta name="theme-color" content="#000000">

<style>
:root{
--yellow:#f5c400;
--bg:#000;
--card:#111;
--border:#222;
--green:#2ecc71;
}

body{
margin:0;
font-family:system-ui,-apple-system,Arial;
background:var(--bg);
color:#fff;
}

/* HEADER */
.banner{
height:160px;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle at top, rgba(245,196,0,.25), transparent 65%);
}
.banner img{max-width:300px;width:80%}

header{text-align:center;padding:20px}
h1{color:var(--yellow);margin:0}
.phone{color:var(--yellow);text-decoration:none;font-size:18px}
.rating{opacity:.8;margin-top:6px}

/* JƒòZYKI */
.langs{
display:flex;
justify-content:center;
gap:10px;
margin-top:10px;
}
.langs button{
background:#000;
border:1px solid var(--border);
color:#fff;
padding:6px 12px;
border-radius:10px;
}
.langs button.active{
border-color:var(--yellow);
color:var(--yellow);
}

/* KARTY */
.card{
background:var(--card);
border-radius:18px;
padding:20px;
margin:15px;
box-shadow:0 10px 30px rgba(0,0,0,.4);
}
label{font-size:14px;opacity:.8}
input,textarea,select{
width:100%;
margin-top:6px;
padding:12px;
border-radius:12px;
border:none;
background:#000;
color:#fff;
}
button.main{
width:100%;
margin-top:15px;
padding:14px;
border:none;
border-radius:14px;
background:var(--yellow);
font-weight:700;
font-size:16px;
}

/* REGULAMIN PRO */
.reg-box{
border:2px solid var(--border);
border-radius:18px;
padding:16px;
margin-top:15px;
background:linear-gradient(180deg,#111,#0a0a0a);
transition:.3s;
}
.reg-box.required{
border-color:var(--yellow);
box-shadow:0 0 18px rgba(245,196,0,.4);
}
.reg-box.accepted{
border-color:var(--green);
box-shadow:0 0 18px rgba(46,204,113,.4);
}
.reg-item{
display:flex;
gap:10px;
margin-bottom:8px;
font-size:13px;
opacity:.9;
}
.reg-accept{
display:flex;
align-items:center;
gap:10px;
margin-top:12px;
font-weight:600;
}
.reg-accept input{
width:22px;
height:22px;
accent-color:var(--yellow);
}

/* OPINIE */
.stars span{
font-size:30px;
cursor:pointer;
color:#444;
}
.stars span.active{color:var(--yellow)}
.opinia{
border-bottom:1px solid var(--border);
padding:8px 0;
font-size:13px;
}

/* FOOTER */
footer{text-align:center;padding:20px;opacity:.6}
</style>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
apiKey: "TU_WKLEJ_APIKEY",
authDomain: "TU_WKLEJ_DOMAIN",
projectId: "TU_WKLEJ_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.saveOpinionFB = (stars,text)=>
addDoc(collection(db,"opinions"),{stars,text,time:Date.now()});

window.listenOpinions = cb=>{
const q=query(collection(db,"opinions"),orderBy("time","desc"));
onSnapshot(q,s=>{
const a=[]; s.forEach(d=>a.push(d.data())); cb(a);
});
};
</script>
</head>

<body>

<div class="banner"><img src="logo.png"></div>

<header>
<h1 id="t_title">Night Delivery Ma≈Çdyty</h1>
<a class="phone" href="tel:+48512956568">üìû 512 956 568</a>
<div class="rating" id="avgRating">‚≠ê 0.0 / 5 (0)</div>

<div class="langs">
<button class="active" onclick="setLang('pl')">PL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('ua')">UA</button>
</div>
</header>

<!-- REGULAMIN -->
<div class="card">
<h3 id="t_rules">Regulamin</h3>
<div class="reg-box required" id="regBox">
<div class="reg-item">üö´ Alkohol i papierosy tylko 18+</div>
<div class="reg-item">üí≥ Zam√≥wienia +30 z≈Ç ‚Üí BLIK</div>
<div class="reg-item">üìû Kierowca mo≈ºe kontaktowaƒá siƒô z klientem</div>
<div class="reg-item">üí∞ Cena nie podlega negocjacji</div>

<div class="reg-accept">
<input type="checkbox" id="acceptReg">
<span id="t_accept">Akceptujƒô regulamin</span>
</div>
</div>
</div>

<!-- OPINIE -->
<div class="card">
<label id="t_rate">Oce≈Ñ aplikacjƒô</label>
<div class="stars" id="stars"></div>
<textarea id="opinionText" placeholder="Opcjonalna opinia"></textarea>
<button class="main" onclick="saveOpinion()" id="t_add">Dodaj opiniƒô</button>
</div>

<div class="card">
<h3 id="t_reviews">Opinie</h3>
<div id="opinions"></div>
</div>

<footer>Night Delivery Ma≈Çdyty</footer>

<script>
/* REGULAMIN */
acceptReg.onchange=()=>{
regBox.classList.toggle("accepted",acceptReg.checked);
regBox.classList.toggle("required",!acceptReg.checked);
};

/* GWIAZDKI */
let sel=0;
for(let i=1;i<=5;i++){
const s=document.createElement("span");
s.textContent="‚òÖ";
s.onclick=()=>{
sel=i;
[...stars.children].forEach((e,j)=>e.classList.toggle("active",j<i));
};
stars.appendChild(s);
}

/* OPINIE */
function saveOpinion(){
if(sel<1)return alert("Wybierz gwiazdki");
window.saveOpinionFB(sel,opinionText.value.trim());
opinionText.value="";
sel=0;
[...stars.children].forEach(e=>e.classList.remove("active"));
}

window.listenOpinions(arr=>{
opinions.innerHTML="";
let sum=0;
arr.forEach(o=>{
sum+=o.stars;
opinions.innerHTML+=`<div class="opinia">‚≠ê ${o.stars} ${o.text||""}</div>`;
});
avgRating.innerText=`‚≠ê ${(arr.length?sum/arr.length:0).toFixed(1)} / 5 (${arr.length})`;
});

/* JƒòZYKI */
const T={
pl:{
title:"Night Delivery Ma≈Çdyty",
rules:"Regulamin",
accept:"Akceptujƒô regulamin",
rate:"Oce≈Ñ aplikacjƒô",
add:"Dodaj opiniƒô",
reviews:"Opinie"
},
en:{
title:"Night Delivery",
rules:"Terms & Conditions",
accept:"I accept the terms",
rate:"Rate the app",
add:"Add review",
reviews:"Reviews"
},
ua:{
title:"–ù—ñ—á–Ω–∞ –¥–æ—Å—Ç–∞–≤–∫–∞",
rules:"–ü—Ä–∞–≤–∏–ª–∞",
accept:"–Ø –ø—Ä–∏–π–º–∞—é –ø—Ä–∞–≤–∏–ª–∞",
rate:"–û—Ü—ñ–Ω—ñ—Ç—å –¥–æ–¥–∞—Ç–æ–∫",
add:"–î–æ–¥–∞—Ç–∏ –≤—ñ–¥–≥—É–∫",
reviews:"–í—ñ–¥–≥—É–∫–∏"
}
};

function setLang(l){
document.querySelectorAll(".langs button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
t_title.innerText=T[l].title;
t_rules.innerText=T[l].rules;
t_accept.innerText=T[l].accept;
t_rate.innerText=T[l].rate;
t_add.innerText=T[l].add;
t_reviews.innerText=T[l].reviews;
}
</script>

</body>
</html>

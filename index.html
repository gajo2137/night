<style>
:root{
--yellow:#f5c400;
--bg:#000;
--card:#111;
--border:#222;
--green:#2ecc71;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Poppins',system-ui,Arial;
background:radial-gradient(circle at top,#111,#000 70%);
color:#fff;
}

/* ===== BANNER ===== */
.banner{
height:180px;
display:flex;
justify-content:center;
align-items:center;
background:
radial-gradient(circle at center, rgba(245,196,0,.35), transparent 65%),
linear-gradient(180deg,#000,#050505);
}
.banner img{
width:80%;
max-width:320px;
filter:drop-shadow(0 0 30px rgba(245,196,0,.7));
}

/* ===== HEADER ===== */
header{
text-align:center;
padding:20px 20px 10px;
}
h1{
font-family:'Orbitron',sans-serif;
font-weight:900;
letter-spacing:1px;
color:var(--yellow);
margin:0;
}
.phone{
color:var(--yellow);
font-size:18px;
text-decoration:none;
}
.rating{
opacity:.85;
margin-top:6px;
}

/* ===== LANG ===== */
.langs{
display:flex;
justify-content:center;
gap:10px;
margin-top:14px;
}
.langs button{
background:#000;
border:1px solid var(--border);
color:#fff;
padding:8px 18px;
border-radius:16px;
font-weight:600;
}
.langs button.active{
color:var(--yellow);
border-color:var(--yellow);
box-shadow:0 0 14px rgba(245,196,0,.6);
}

/* ===== CARD ===== */
.card{
background:linear-gradient(180deg,#111,#0b0b0b);
border-radius:22px;
padding:22px;
margin:18px;
}

label{font-size:14px}
input,textarea,select{
width:100%;
margin-top:6px;
padding:13px;
border-radius:14px;
border:none;
background:#000;
color:#fff;
}

/* ===== BUTTON ===== */
button.main{
width:100%;
margin-top:16px;
padding:16px;
border:none;
border-radius:18px;
background:linear-gradient(135deg,#f5c400,#ffe066);
font-weight:800;
cursor:pointer;
}

/* ===== REGULAMIN ===== */
.reg-box{
border:2px solid var(--border);
border-radius:18px;
padding:16px;
transition:.3s;
}
.reg-box.required{
border-color:var(--yellow);
}
.reg-box.accepted{
border-color:var(--green);
box-shadow:0 0 18px rgba(46,204,113,.6);
}

.reg-toggle{
margin-bottom:12px;
background:#000;
border:1px solid var(--border);
color:var(--yellow);
padding:12px;
border-radius:14px;
text-align:center;
font-weight:700;
cursor:pointer;
}

.reg-content{
max-height:0;
overflow:hidden;
transition:max-height .5s ease;
}
.reg-content.open{
max-height:500px;
}

.reg-accept{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:14px;
}

.switch{
width:52px;
height:28px;
position:relative;
}
.switch input{display:none}
.slider{
position:absolute;
inset:0;
background:#333;
border-radius:30px;
transition:.3s;
}
.slider:before{
content:"";
position:absolute;
width:22px;
height:22px;
left:3px;
top:3px;
background:#aaa;
border-radius:50%;
transition:.3s;
}
.switch input:checked + .slider{
background:var(--green);
}
.switch input:checked + .slider:before{
transform:translateX(24px);
background:#fff;
}

/* ===== SHAKE ===== */
@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-6px)}
50%{transform:translateX(6px)}
75%{transform:translateX(-6px)}
100%{transform:translateX(0)}
}
.shake{animation:shake .4s}

/* ===== STARS ===== */
.stars span{
font-size:36px;
cursor:pointer;
color:#333;
}
.stars span.active{
color:var(--yellow);
transform:scale(1.3);
}

/* ===== PRICE ===== */
#price{
text-align:center;
font-size:28px;
font-weight:900;
color:var(--yellow);
margin-top:12px;
}

.opinia{
border-bottom:1px solid var(--border);
padding:10px 0;
font-size:13px;
}

footer{
text-align:center;
padding:22px;
opacity:.6;
}
</style>
</head>
